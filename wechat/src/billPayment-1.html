<!DOCTYPE html>
<html>
<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <!-- build:css style/app.css -->
    <link rel="stylesheet" href="vendor/lib-flexible/flexible.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_66gxqsf9mjejnhfr.css">

<body>
<header class="title">
    <a href="javascript:history.back(-1);" class="back">
        <i class="iconfont icon-icon"></i>
    </a>
    <h1>账单还款</h1>
</header>
<section class="container">
    <section class="bgc-f4 bill-number">
        <span>支付金额<strong class="pay-number">¥6666.00</strong></span>
        <span>订单号：2003384743</span>  
    </section>
    <p class="inputcard p-input">*本次交易需要短信确认，验证码已发送至您手机186****7973</p>
    <form action="" class=" pdlr30">
        <ul class="form-list clearfix">
            <li class="form-list-item">
                <label class="form-list-label form-list-border bgc-fa" >
                    <input type="text"/>
                    <button  type="button" class="captcha-text" >获取验证码</button><!-- 60秒后重新发送 -->
                </label>
            </li>
        </ul>
        <button class="btn btn-block mgt60 he80" type="button" >确认支付 ¥100.09</button> 
    </form>
</section>
<script src="vendor/lib-flexible/flexible.js"></script>
