<!DOCTYPE html>
<html>
<head>
    <title>找回密码</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <!-- class="hfq-mag form-list-item"build:css style/app.css -->
    <link rel="stylesheet" href="vendor/lib-flexible/flexible.css">
    <link rel="stylesheet" href="style/reset.css">

<body>
<header class="title">
    <a href="javascript:history.back(-1);" class="back">
        <i class="iconfont icon-icon"></i>
    </a>
    <h1>找回密码</h1>
</header>
<article class="container bgc-fa pdlr30">
    <span class="inputcard pd0">*请输入186****7973收到的短信验证码</span>
     <form action="">
        <ul class="form-list clearfix">
            <li class="form-list-item">
                <label class="form-list-label form-list-border">
                    <input type="password" placeholder="请输入验证码" class="identify" />
                    <button  type="button" class="captcha-text" >获取验证码</button><!-- 60秒后重新发送 -->
                </label>
            </li>
            <li class="form-list-item ">
                <label class="form-list-label form-list-border">                 
                    <input type="password" placeholder="请设置6-20位字母和数字组合的密码" class="identify"/>
                    <i class="iconfont icon-kejian"></i>
                    <!-- 点击之后的切换的类名为icon-bukejian -->
                </label>
            </li> 
        </ul>
        <button class="btn btn-block mgt60 he80 " type="submit" >完&nbsp;成</button> 
    </form>
</article>
<script src="vendor/lib-flexible/flexible.js"></script>
</body>
