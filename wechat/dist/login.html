<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no,email=no">
    <!-- build:css style/app.css -->
    <link rel="stylesheet" href="vendor/lib-flexible/flexible.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_66gxqsf9mjejnhfr.css">
    <link rel="stylesheet" href="style/mobile.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <!-- endbuild -->
</head>
<body>
<header class="title">
    <a href="javascript:history.back(-1);" class="back">
        <i class="iconfont icon-icon"></i>
    </a>
    <h1>登录</h1>
</header>
<article class="container bgc-fa pd30">
    <div class="m-box">
        <img src="img/m-logo.png" class="m-logo"/>
    </div>
    <form action="">
        <ul class="form-list clearfix">
            <li>
                <label class="form-list-label form-list-border">
                    <input type="tel" placeholder="请输入手机号"/>
                </label>
            </li>
            <li>
                <label class="form-list-label form-list-border">
                    <input type="password" placeholder="请输入密码" class="identify"/>
                    <i class="iconfont icon-kejian"></i>
                    <!-- 点击之后的切换的类名为icon-bukejian -->
                </label>
            </li>
            <a href="" class="forget-psd">忘记密码？</a>
        </ul>
        <button class="btn btn-block mgt20 fs32" type="submit" >登&nbsp;录</button>
        <button class="btn btn-none mgt20" type="bottom" >没有账号&nbsp;我要注册</button>
    </form>
</article>
<section class="big-shade">
    <div class="small-shade login-shade">
        <div class="circle">
            <i class="iconfont icon-roundcheck"></i>
        </div>
        <span>登录成功</span>
    </div>
</section>
<script src="vendor/lib-flexible/flexible.js"></script>
</body>
</html>
