
    <link rel="stylesheet" href="style/huifenqi.css">

<header class="title">
    <a href="javascript:history.back(-1);" class="back">
        <i class="iconfont icon-icon"></i>
    </a>
    <h1>惠分期</h1>
</header>

<!--检测到未绑定手机号时出现此模板-->
<article class="container bgc-fa pdlr30">
    <span class="prompt">请输入你的新的手机号完成绑定，以后凭借新的手机号和密码即可登录惠分期</span>
    <form action="">
        <ul class="form-list clearfix">
            <li>
                <label class="form-list-label  form-list-border">
                    <input type="tel" placeholder="请输入新手机号" />
                </label>
            </li>
            <li class="form-list-item">
                <label class="form-list-label form-list-border">
                    <input type="password" placeholder="请输入验证码" class="identify" />
                    <button  type="button" class="captcha-text" >60秒后重新发送</button><!-- 60秒后重新发送/获取验证码 -->
                </label>
            </li>
            <li>
                <label class="form-list-label form-list-border">
                    <input type="password" placeholder="请设置6-20位字母和数字组合的新密码" class="identify" />
                    <i class="iconfont icon-kejian"></i>
                    <!-- 点击之后的切换的类名为icon-bukejian -->
                </label>
            </li>
            <li>
                <label class="form-list-label  form-list-border">
                    <input type="text" placeholder="请输入身份证号" />
                </label>
            </li>
        </ul>
        <button class="btn btn-block mgt60 he80 " type="submit" >确&nbsp;定</button> 
    </form>
</article>
